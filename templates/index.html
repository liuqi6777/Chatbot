<html>

<head>
	<title>DeepQA: A Chatbot</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" />
	</noscript>
</head>

<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main">
			<header>
				<span class="avatar"><img src="{{ url_for('static', filename='images/avatar.jpg') }}" alt="" /></span>
				<h1>Chatbot</h1>
				<p>Welcome to this session!</p>
			</header>

			<form id="chat_form">
				<!-- {{ csrf_token }} -->
				<div class="field">
					<input type="text" name="message" id="message" placeholder="Say something..." />
					<!-- <a href="#" class="button">Go</a> -->
					<button type="submit" id="go">Say it</button>
				</div>
			</form>

			<div id="chat_zone">
				<p class='question'>Hi - You</p>
				<p class='answer'>Bot - Hi</p>
			</div>

			<hr />

			<footer>
				<ul class="icons">
					<li><a href="http://e-pot.xyz" class="fa-home">Home</a></li>
					<li><a href="https://github.com/Conchylicultor/DeepQA" class="fa-github">Github</a></li>
					<li><a href="mailto:etiennefg.pot@gmail.com" class="fa-envelope">Contact</a></li>
					<!--<li><a href="#" class="fa-linkedin">LinkedIn</a></li>-->
				</ul>
			</footer>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				<li>Image: <a href="http://mattdixon.co.uk">Matt Dixon</a></li>
				<li>&copy; <a href="http://e-pot.xyz">Etienne Pot</a></li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/reconnecting-websockets.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/chat.js') }}"></script>

</body>

</html>
